<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container mb-8">
            <div class="row mb-8">
                <div class="col-md-6 mx-auto">
                    <ol class="pay-list mt-5 d-flex justify-content-between list-unstyled pe-0 position-relative ">
                        <li class="d-flex flex-column align-items-center">
                            <p class="number d-flex justify-content-center align-items-center number-active mb-0">1</p>
                            <p class="fw-bold mb-0">訂單確認</p>
                        </li>
                        <li class="d-flex flex-column align-items-center">
                            <p class="number d-flex justify-content-center align-items-center mb-0">2</p>
                            <p class="fw-bold mb-0">結帳付款</p>
                        </li>
                        <li class="d-flex flex-column align-items-center">
                            <p class="number d-flex justify-content-center align-items-center mb-0">3</p>
                            <p class="fw-bold mb-0">訂單結果</p>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h2 class="fs-3 fs-60 mb-4 fw-bold mb-8  text-position">返老還童-制服聯誼</h2>
                    <table class="table table-hover border-bottom border-top-size border-primary align-middle">
                        <tbody>
                            <tr>
                                <td class="fw-bold">日期</td>
                                <td class="text-end">2023/5/12</td>
                            </tr>
                            <tr>
                                <td class="fw-bold">票種</td>
                                <td class="text-end">改頭換面票（含大改造）</td>
                            </tr>
                            <tr>
                                <td class="fw-bold">票價</td>
                                <td class="text-end">$8000</td>
                            </tr>
                        </tbody>
                    </table>
                    <form>
                        <div class="d-flex flex-column align-items-center mb-4">
                            <img src="../assets/images/sparkler.png" alt="sparkler">
                            <p class="fs-5 fw-bold">聯絡人資料</p>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputName1" class="form-label">聯絡人姓名</label>
                            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="textHelp"
                                placeholder="請輸入聯絡人名稱">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="請輸入Email">
                        </div>
                        <div class="mb-8">
                            <label for="exampleInputEmail1" class="form-label">手機</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="請輸入手機號碼">
                        </div>
                        <div class="d-flex flex-column align-items-center">

                            <a type="button"
                                class="w-65 btn btn-primary fs-5 py-2 d-flex align-items-center justify-content-center hover-text-yellow mb-4" href="pay.html">確認表單資料<span
                                    class="material-icons-outlined ms-1">
                                    keyboard_double_arrow_right
                                </span></a>
                            <a type="button"
                                class="w-65 fs-5 py-2 d-flex align-items-center justify-content-center hover-text-yellow2">取消購票</a>
                        </div>
                    </form>
                </div>

            </div>

        </div>

        <%- include('./layout/footer'); -%>
            <script type="module" src="../assets/js/swiper.js"></script>
            <script type="module" src="../main.js"></script>
</body>

</html>
